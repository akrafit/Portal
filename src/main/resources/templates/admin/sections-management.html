<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="RU">
<head>
    <meta charset="UTF-8">
    <title>Управление разделами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <!-- Хлебные крошки -->
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/admin/generals}">Генеральные</a></li>
            <li class="breadcrumb-item active">Разделы</li>
        </ol>
    </nav>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Управление разделами</h1>
        <a th:href="@{/admin/generals}" class="btn btn-outline-secondary">
            ← Назад к Генеральным
        </a>
    </div>

    <!-- Форма добавления нового раздела -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="card-title mb-0">Добавить новый раздел</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/generals/sections}" method="post" th:object="${newSection}">
                <div class="row">
                    <div class="col-md-8">
                        <input type="text" class="form-control" th:field="*{name}"
                               placeholder="Введите название раздела" required>
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-success w-100">Добавить раздел</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Список существующих разделов -->
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">Существующие разделы</h5>
        </div>
        <div class="card-body">
            <div th:if="${sections.empty}" class="text-center py-4">
                <p class="text-muted">Нет созданных разделов</p>
            </div>

            <div th:unless="${sections.empty}" class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Название раздела</th>
                        <th>Количество связанных глав</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="section : ${sections}">
                        <td th:text="${section.id}"></td>
                        <td th:text="${section.name}"></td>
                        <td th:text="${section.chapters.size()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Сообщение об ошибке -->
    <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
        Ошибка: <span th:text="${param.error}"></span>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
