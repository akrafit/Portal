<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список Генеральных</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <!-- Вверху после заголовка -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Генеральные шаблоны</h1>
        <div>
            <a th:href="@{/admin/generals/sections}" class="btn btn-outline-primary me-2">
                Управление разделами
            </a>
            <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addGeneralModal">
                Добавить новый Генеральный
            </a>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Название</th>
                    <th>Путь</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="general : ${generals}">
                    <td th:text="${general.id}"></td>
                    <td th:text="${general.name}"></td>
                    <td th:text="${general.src}"></td>
                    <td>
                        <a th:href="@{/admin/generals/{id}(id=${general.id})}"
                           class="btn btn-sm btn-outline-primary">Открыть</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal для добавления General -->
<div class="modal fade" id="addGeneralModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/admin/generals}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title">Добавить новый Генеральный</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="name" class="form-label">Название</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="src" class="form-label">Путь</label>
                        <input type="text" class="form-control" id="src" name="src" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
