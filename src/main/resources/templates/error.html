<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ошибка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .error-actions {
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="error-container text-center">
        <!-- Иконка ошибки -->
        <div class="error-icon">
            ⚠️
        </div>

        <!-- Заголовок -->
        <h1 class="text-danger">Произошла ошибка</h1>

        <!-- Сообщение об ошибке -->
        <div class="alert alert-danger mt-4" role="alert">
            <h4 class="alert-heading">Ошибка при выполнении операции</h4>
            <p class="mb-0" th:text="${error} ?: 'Неизвестная ошибка'">Ошибка при выполнении операции</p>
        </div>

        <!-- Дополнительная информация (только для разработки) -->
        <div th:if="${param.debug}" class="mt-4">
            <details>
                <summary class="btn btn-outline-secondary btn-sm">Техническая информация</summary>
                <div class="alert alert-warning mt-2 text-start">
                    <small>
                        <strong>URL:</strong> <span th:text="${#httpServletRequest.requestURL}"></span><br>
                        <strong>Метод:</strong> <span th:text="${#httpServletRequest.method}"></span><br>
                        <strong>Статус:</strong> <span th:text="${status}"></span><br>
                        <strong>Время:</strong> <span th:text="${timestamp}"></span>
                    </small>
                </div>
            </details>
        </div>

        <!-- Кнопки действий -->
        <div class="error-actions">
            <a th:href="@{/generals}" class="btn btn-primary me-2">
                ← Вернуться на Главную
            </a>
            <button onclick="history.back()" class="btn btn-outline-secondary">
                Назад
            </button>
        </div>

        <!-- Инструкция для пользователя -->
        <div class="mt-4 text-muted">
            <small>
                Если ошибка повторяется, обратитесь к администратору системы.
            </small>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
